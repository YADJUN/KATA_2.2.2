<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">

    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Series</th>
    </tr>


    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.getModel()}" width="100"/>
        <td th:text="${car.getColor()}" width="50"/>
        <td th:text="${car.getSeries()}" width="50"/>
    </tr>
    </tbody>
</table>
</body>
</html>
